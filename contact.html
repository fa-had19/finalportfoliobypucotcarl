<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            
            <h2 class="logo">Ca<span>rl</span></h2>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="Portfolio.html">PORTFOLIO</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>

                <div class="search-bar">
                    <input type="text" placeholder=" Search...">
                    <button type="submit" class="login">Login</button>
                    <button><i class="fa fa-search"></i></button>
                </div>
        </div>

        <div class="container">
            <label for="" class="icon-close"><i class="fa fa-times" aria-hidden="true"></i></label>

            <div class="card">
                <h3>Login</h3>
                <form action="#">
                    <div class="input-card">
                        <span class="icon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-card">
                        <span class="icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-me">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div> 
    <div id="contacts">
        <div class="container2">
            <div class="cntct-item">
                <div class="contact">
                    <div class="ftext">Get in Touch</div>
                    <img src="images/carl.png" alt="" class="cntct-img">
                    <div class="social-links">
                        <span class="stext">Connect with us:</span>
                        <ul class="social-media">
                            <li><a href="https://www.facebook.com/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                            <li><a href="https://twitter.com/home"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.youtube.com/@fa-had20?si=Zi-mJ9h-9a7GsUSe/"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="send-form">
                    <h4 class="ttext">Contact Us</h4>
                    <form action="">
                        <div class="inputbox">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="inputbox">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="inputbox">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" class="btn-send" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
